buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }

    dependencies {
        classpath "com.github.johnrengelman:shadow:8.1.1"
    }
}

plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

repositories {
    mavenCentral()
}

javafx {
    version = '22.0.1'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    mainClass = 'com.zedapps.calculator.Main'
}

tasks {
    shadowJar {
        duplicatesStrategy = DuplicatesStrategy.EXCLUDE
        manifest {
            attributes 'Title' : 'Calculator',
                    'Organization' : 'ZedApps',
                    'Version' : '1.0.2',
                    'Main-Class' : 'com.zedapps.calculator.Main'
        }
    }
}
